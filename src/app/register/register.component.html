<div class="container">
    <div class="row">
        <div class="col-sm-4"><h2>Register Doctor</h2></div>
        <div class="col-sm-8 text-right" style="padding-top: 20px; width: 65%;">
            <button type="button" class="btn btn-default" >Back</button> 
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus"></span>
                Add New Type
            </button>
        </div>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && registerDoctor()" #f="ngForm" novalidate style="margin-right: 25px;">
        <!--email ok-->
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="doctor.email" 
                    pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div> 
        <!--first name ok-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !firstName.valid }">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="doctor.firstName" #firstName="ngModel" required />
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
        </div>
        <!-- last name ok-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !lastName.valid }">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="doctor.lastName" #lastName="ngModel" required />
            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <!-- user name ok-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userName.valid }">
            <label for="userName">UserName</label>
            <input type="text" class="form-control" name="userName" [(ngModel)]="doctor.userName" #userName="ngModel" required />
            <div *ngIf="f.submitted && !userName.valid" class="help-block">UserName is required</div>
        </div>
        <!-- pass word ok-->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passWord.valid }">
            <label for="passWord">Password</label>
            <input type="passWord" class="form-control" name="passWord" [(ngModel)]="doctor.passWord" #passWord="ngModel" required />
            <div *ngIf="f.submitted && !passWord.valid" class="help-block">Password is required</div>
        </div>

        <!--doctor type ok -->
        <div class="row">
            <div class="col-sm-3">
                 <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !type.valid }">
                     <label for="doctorType">Doctor Type</label>
                     <select class="form-control" id="doctorType" [(ngModel)]="doctor.doctorType" name="doctorType" #doctorType="ngModel" required>
                         <option *ngFor="let doctorType of allDoctorType" [value]="doctorType.id">{{doctorType.type}}</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-3" style="padding-top: 5px;">
                <br>
                <label for="doctorRole">Select Role
                    <ss-multiselect-dropdown [options]="myOptions" id="doctorRole" [(ngModel)]="doctor.doctorRole" name="doctorRole" #doctorRole="ngModel" required></ss-multiselect-dropdown>
                </label>      
            </div>
            <div class="col-sm-3" style="padding-top: 25px;">
                <!--gender -->
                <div class="form-group">
                    <label for="radio">Gender :</label>
                    <label>
                        <input type="radio" value="1" name="gender" id="gender" [(ngModel)]="doctor.gender" required #gender="ngModel" checked>Male
                    </label>
                    <label>
                        <input type="radio" value="0" name="gender" id="gender" [(ngModel)]="doctor.gender" required #gender="ngModel"> Female
                    </label>
                </div>  
            </div>
            <div class="col-sm-3" style="padding-top: 25px;">
                <!--check box-->
                <div class="form-group">
                    <span class="checkboxtext" > User Active or Not 
                        <input type="checkbox" style="margin-left: 20px;" name="active" [(ngModel)]="doctor.active" #active="ngModel" checked />
                    </span>
                </div>     
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <img *ngIf="loading" [src]="image" />
            <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
<!--new doc-type-->
<div class="container">
    <div class="row">
        <div class="col-sm-4"><h2>Register Doctor Type</h2></div>
        <div class="col-sm-8 text-right" style="padding-top: 20px; width: 65%;">
            <button type="button" class="btn btn-default" >Back</button> 
        </div>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && registerDoctorType()" #f="ngForm" novalidate style="margin-right: 25px;">
        <!--type ok-->
         <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !type.valid }">
            <label for="type">Doctor Type</label>
            <input type="text" class="form-control" name="type" [(ngModel)]="newDoctorType.type" #type="ngModel" required />
            <div *ngIf="f.submitted && !type.valid" class="help-block">Docter Type required</div>
        </div> 
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Register</button>
            <img *ngIf="loading" [src]="image" />
            <a [routerLink]="['/home']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
