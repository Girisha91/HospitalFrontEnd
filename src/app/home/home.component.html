<div class="panel-body">
    <div class="row">
        <div class="col-sm-10">
            <input *ngIf="config.filtering" 
                placeholder="Search record by Mr# or Name or phone Number" 
                [ngTableFiltering]="config.filtering" class="form-control" 
                (tableChanged)="onChangeTable(config)" />
        </div>
        <div class="col-sm-2">
            <button class="btn btn-primary" [routerLink]="['/add-Patient']">New Patient</button>
            <button class="btn btn-danger">Print Page</button>
        </div>
    </div>
    <br>
    <div class="row-fluid">
        
            <ng-table class="sortable" 
                      [config]="config" (tableChanged)="onChangeTable(config)" 
                      (cellClicked)="onCellClick($event)" 
                      [rows]="rows" 
                      [columns]="columns">
            </ng-table>
        
        <div class="text-center">
            <pagination *ngIf="config.paging" 
                    class="pagination-sm" 
                    [(ngModel)]="page" 
                    [totalItems]="length" 
                    [itemsPerPage]="itemsPerPage" 
                    [maxSize]="maxSize" 
                    [boundaryLinks]="true" 
                    [rotate]="false" 
                    (pageChanged)="onChangeTable(config, $event)" 
                    (numPages)="numPages = $event">
            </pagination>
        </div>
        
    </div>

</div>
